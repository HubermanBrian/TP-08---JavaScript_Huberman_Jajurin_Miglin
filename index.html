<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>

    <h1>Cortar texto</h1>
    <input type="text" id="cadenaString" placeholder="Ingresa la cadena de texto">
    <input type="number" id="numeroPos" placeholder="Número de caracteres">
    <button onclick="cortarTexto()">Cortar texto</button>
    <h2 id="nuevaCadenaString"></h2>

    <h1>Nombres con 'A'</h1>
    <div>
      <label for="nombres">Ingrese una lista de nombres separados por coma:</label>
      <input type="text" id="nombres" placeholder="Ej: Ana, Pedro, Alberto, Laura">
      <button onclick="mostrarNombresConA()">Mostrar nombres</button>
    </div>
    <h3>Nombres filtrados:</h3>
    <div id="resultado"></div>

    <h1>Calculadora de Recaudación</h1>
    <input type="text" id="pedido" placeholder="Pizza:15.50, Hamburguesa:8.75, Bebidas:4.25">
    <button onclick="calculadoraDeRecaudación()">Calcular Total</button>
    <h2 id="Total">Total: 0</h2>

    <h1>Reemplazar Palabras</h1>
    <input type="text" id="cadena" placeholder="Ingresa la cadena de texto">
    <input type="text" id="palabra" placeholder="Palabra a reemplazar">
    <input type="text" id="reemplazo" placeholder="Palabra de reemplazo">
    <button onclick="reemplazarPalabras()">Reemplazar</button>
    <h2 id="Reemplazar"></h2>

    <h1>String con separador</h1>
    <input type="text" id="lista" placeholder="Ingresa una lista separada por comas">
    <button onclick="stringSeparador()">Convertir</button>
    <p id="separador"></p>


</body>
</html>
